<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <link rel="stylesheet" href="/assets/styles/styles.css" />
  </head>
  <body>
    <div class="users-page">
      <a id="user-list-page" href="./user_list.html">GO BACK TO USERS LIST</a>
      <div class="user-list-title">CREATE USER</div>
      <div class="edit-user">
        <form action="" class="edit-user-input">
          <label for="email">EMAIL or NAME:</label>
          <input type="text" id="email" />
          <label for="job">JOB:</label>
          <input type="text" id="job" />
        </form>
        <div class="edit-user-btn">
          <input type="submit" value="DELETE" id="delete-btn" />
          <input type="submit" value="UPDATE" id="update-btn" />
        </div>
      </div>
    </div>
  </body>
</html>
