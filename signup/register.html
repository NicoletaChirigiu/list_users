<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users List - Register</title>
    <link rel="stylesheet" href="/assets/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="/modules/login.js"></script>
  </head>
  <body>
    <div class="log-page">
      <form class="log-form" action="">
        <div class="user-sign-in-up-title">User Sign Up</div>
        <div class="log-email log">
          <i class="fa fa-envelope icon"></i>
          <input
            type="email"
            id="signup-email"
            name="email"
            placeholder="EMAIL"
            required
          />
        </div>
        <div class="log-password log">
          <i class="fa fa-key icon"></i>
          <input
            type="password"
            id="signup-password"
            name="password"
            pattern="{4,}"
            title="Your password must have at least 4 characters"
            placeholder="PASSWORD"
            required
          />
        </div>
        <div class="submit" id="register-btn" onclick="register()">
          REGISTER
        </div>
        <div id="login">
          <span>You have an account? Sign In</span>
          <a href="/login/login.html">here</a>
        </div>
      </form>
    </div>
  </body>
</html>
